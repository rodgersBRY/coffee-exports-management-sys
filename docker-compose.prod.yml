name: ceoms

services:
  postgres:
    image: postgres:16-alpine
    container_name: ceoms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:       ${POSTGRES_DB}
    volumes:
      - ceoms_pg_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ceoms-api
    restart: unless-stopped
    env_file: ./api/.env.prod
    environment:
      NODE_ENV: production
      # Overrides the DATABASE_URL in api/.env.prod so it resolves to the
      # postgres container hostname instead of localhost
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    expose:
      - "4000"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-CEOMS Web}
    container_name: ceoms-web
    restart: unless-stopped
    env_file: ./web/.env.prod
    environment:
      NODE_ENV: production
      # Web container reaches the API over the internal Docker network â€” the
      # browser never calls the API directly thanks to the BFF pattern
      CEOMS_API_URL: http://api:4000
    depends_on:
      - api
    networks:
      - internal
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: ceoms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - web
      - api
    networks:
      - internal

  certbot:
    image: certbot/certbot:latest
    container_name: ceoms-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    # Auto-renews certificates every 12 hours (Let's Encrypt certs expire in 90 days)
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

volumes:
  ceoms_pg_data:
  certbot-www:
  certbot-conf:

networks:
  internal:
    driver: bridge
