services:
  postgres:
    image: postgres:16
    container_name: ceoms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ceoms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ceoms}
    ports:
      - "5432:5432"
    volumes:
      - ceoms_pg_data:/var/lib/postgresql/data

volumes:
  ceoms_pg_data:
