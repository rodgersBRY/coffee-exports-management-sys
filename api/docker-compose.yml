name: ceoms

services:
  postgres:
    image: postgres:16-alpine
    container_name: ceoms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ceoms_pg_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ceoms-api
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      # Overrides the DATABASE_URL in api/.env.prod so it resolves to the
      # postgres container hostname instead of localhost
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    ports:
      - "4000:4000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/v1/health",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ceoms_pg_data:

networks:
  internal:
    driver: bridge
