# Replace every occurrence of "yourdomain.com" with your actual domain before deploying.
# The api.yourdomain.com block is optional — remove it if you only want the web app
# publicly reachable (all browser traffic already goes through the Next.js BFF).

# ── HTTP: ACME challenge + redirect to HTTPS ─────────────────────────────────
server {
    listen 80;
    server_name ceoms.mawirab.com api.ceoms.mawirab.com;

    # Certbot writes challenge files here during certificate issuance / renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS: Next.js Web App ───────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2  on;
    server_name ceoms.mawirab.com;

    ssl_certificate     /etc/letsencrypt/live/ceoms.mawirab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ceoms.mawirab.com/privkey.pem;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10m;

    location / {
        proxy_pass         http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade     $http_upgrade;
        proxy_set_header   Connection  'upgrade';
        proxy_set_header   Host        $host;
        proxy_set_header   X-Real-IP   $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
    }
}

# ── HTTPS: Express API ───────────────────────────────────────────────────────
# Only needed for direct public API access (API key consumers, external integrations).
# Remove this block entirely if all access goes through the Next.js BFF.
server {
    listen 443 ssl;
    http2  on;
    server_name api.ceoms.mawirab.com;

    ssl_certificate     /etc/letsencrypt/live/api.ceoms.mawirab.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ceoms.mawirab.com/privkey.pem;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10m;

    location / {
        proxy_pass         http://api:4000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}
